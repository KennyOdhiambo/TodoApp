<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>

<body>
    <h1>To Dos</h1>
    <input id="search-text" type="text" placeholder="Filter todos" autocomplete="off" />
    <label>
        <input type="checkbox" id="hide-completed"/>Hide completed
    </label>


    <div class="todos"></div>
    <form id="new-todo">
        <input type="text" placeholder="new-todo" name="todotext" autocomplete="off" />
        <button>Add ToDo</button>
    </form>


    <script src="todo.js"></script>
</body>

</html>
